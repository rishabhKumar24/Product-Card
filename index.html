<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>White Coffee Mug</title>
    <link rel="shortcut icon" href="images/coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="images/mug.jpg" alt="img-desktop" class="desktop_img">
            </div>
            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express Emotions.
                    These are acclaimed for their amazing designs and superior Quality.
                </p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹249</span>
                </p>
                <button class="btn">
                    <img src="images/icon-cart.png" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
    
    
</body>
</html>
